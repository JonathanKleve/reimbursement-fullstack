<div class="login-container">
  <h2>Login</h2>
    @if (errorMessage) {
        <div class="error-box">
            {{ errorMessage }}
        </div>
  }
  <form (ngSubmit)="onLogin()">
  <input type="text" [(ngModel)]="credentials.username" name="username">
  <input type="password" [(ngModel)]="credentials.password" name="password">
  <button type="submit">Log In</button>
</form>
</div>
